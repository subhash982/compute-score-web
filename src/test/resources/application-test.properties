# Spring boot and API specific property 
spring.application.name=compute-score-web
server.port=8081
server.contextPath=/api/*

## Spring prperties for MULTIPART file upload
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
#Directory to store the temporary files
file.upload-dir=temp

#File size that will initiate the computation using external memory
max.file.size=51200
#Chunk Size to split the large file
file.chunk.size=20480


